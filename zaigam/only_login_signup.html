<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login trial</title>
		<link rel="stylesheet" href="NewStyle.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

		  <!-- Bootstrap CSS -->
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
	</head>
    <body>
      <div class="PromptSection">
        <div class="container-fluid">
          <div class="row justify-content-center FullContentRow">
            <div class="col-md-6 LogIn">
              <div class="FormContainer" style="padding: 50px 0px;">
                <div class="row justify-content-center">
                  <div class="col-6">
                    <div class="d-flex justify-content-center">
                      <h1 style="font-weight:bolder">Sign Up</h1>
                    </div>                   
                  </div>
                </div>&nbsp;
                <div class="row justify-content-center">
                  <div class="col-sm-1 col-md-2 TPcolValue">
                    <div class="d-flex justify-content-end">
                      <button type="button" class="TPloginButton"><i class="fa fa-facebook-f"></i></button>
                    </div>                    
                  </div>
                  <div class="col-sm-1 col-md-2 TPcolValue">
                    <div class="d-flex justify-content-center">
                      <button type="button" class="TPloginButton"><i class="fa fa-google"></i></button>
                    </div>
                  </div>
                  <div class="col-sm-1 col-md-2 TPcolValue">
                    <div class="d-flex justify-content-start">
                      <button type="button" class="TPloginButton"><i class="fa fa-linkedin"></i></button>
                    </div>
                  </div>
                </div>&nbsp;

                <div class="row justify-content-center">
                  <div class="col-6">
                    <div class="d-flex justify-content-center">
                      <p>or use your account</p>
                    </div>                   
                  </div>
                </div>

                <form action="#">
                  <div class="row justify-content-center">
                    <div class="col-sm-9">
                      <input type="text" placeholder="Email"/><br><br>
                    </div>
                    <div class="col-sm-9">
                      <input type="password" placeholder="Password"/><br><br>
                    </div>
                  </div>
                  <div class="row justify-content-center">
                    <div class="col-sm-9">
                      <div class="d-flex justify-content-center">
                        <a href="#" class="ForgotPassword">Forgot Password</a><br><br>
                      </div>
                    </div>
                  </div>
                  <div class="row justify-content-center">
                    <div class="col-5">
                      <button type="button" class="loginButton">SIGN IN</button>
                    </div>
                  </div>              
                </form>
              </div>
            </div>
            <div class="col-md-6 SignUp">
              <div class="signupContents">
                  <div class="row"> 
                      <div class="col-12">
                          <div class="d-flex justify-content-center headings">
                              <!-- heading -->
                              <h1 style="font-size: 35px;">Hello, Friend!</h1>
                          </div>                              
                      </div>
                  </div>&nbsp;
                  <div class="row ">
                      <div class="col-12">
                          <div class="d-flex justify-content-center">
                              <p style="text-align: center;">Enter your details and start your journey with us</p>
                          </div>
                      </div>
                  </div>
                  <div class="row justify-content-center">
                      <div class="col-md-6 col-sm-12">
                          <!-- here you can also give a link to the button that redirects 
                          to a new page or a modal with the sign up form -->
                        <button type="button" class="signupButton">SIGN UP</button>
                      </div>
                    </div>                    
              </div>                         
          </div>
          </div>
        </div>
      </div>
    </body>
